<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">

  <link rel="shortcut icon" href="src/images/favicon.ico" type="image/x-icon">

  <meta name="description"
    content="Steam Profile Card Displaying a Statistics Data Page, such Total Games owned, Perfect Games, and Total Badges. Show your beautiful account and compare with your friend">

  <title>Steam Profile Card - The Power of Water | Statistic Page Featuring Data About a Steam Account</title>
</head>

<body>

  <section class="cartao">
    <picture class="container-da-imagem-do-fundo">
    </picture>

    <section class="header">
      <img src="src/images/profile-pic.png" alt="Foto de perfil da Steam">
    </section>

    <section class="information">
      <div class="title-steam-icon">

        <a href="https://steamcommunity.com/profiles/76561198854003399/" target="_blank">
          <div class="steam-icon">
          </div>
        </a>

        <a href="https://steamcommunity.com/profiles/76561198854003399/" target="_blank">
          <h1>Benssssss</h1>
        </a>

      </div>

      <div class="description">
        <h2>Liberty City</h2>
      </div>
    </section>

    <div class="decorative-separation-line">
    </div>

    <section class="footer">
      <a href="https://steamcommunity.com/profiles/76561198854003399/games/" target="_blank">
        <div class="total-games">
          <h2>121</h2>
          <h3>Total Games</h3>
        </div>
      </a>

      <a href="https://steamcommunity.com/profiles/76561198854003399/games/?tab=perfect" target="_blank">
        <div class="perfect-games">
          <h2>13</h2>
          <h3>Perfect Games</h3>
        </div>
      </a>

      <a href="https://steamcommunity.com/profiles/76561198854003399/badges/" target="_blank">
        <div class="total-badges">
          <h2>82</h2>
          <h3>Total Badges</h3>
        </div>
      </a>
    </section>

</body>

</html>
